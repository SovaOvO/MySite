<h3 align="center">Оставьте комментарий</h3><a name="1"></a>

        <legend>Комментарий</legend>

        <label for="Task">Текст комментария:</label><br>
        <textarea for="Task" id="task" style="width:600px; height:200px;"></textarea><br><br>
        <label for="topic">Оценка:</label>
        <select id="topic" name="topic">
            <option value="Very Bad">Очень плохо</option>

            <option value="Fine">Сойдет</option>
        </select>
        <br>
        <br>

<a href="DZ.html">Домашка</a>
<script>
    var today = new Date();
    var dd = (today.getDate()).toString();
    var mm = (today.getMonth() + 1).toString();
    var yy = (today.getFullYear() - 2000).toString();
    if (dd < 10) {
        dd = '0' + dd;
    }
    if (mm < 10) {
        mm = '0' + mm;
    }
    today = yy + mm + dd;


    document.getElementById('timeStamp').value = today;
</script>
